            Trash: (props) => <Icon {...props} path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></>} />,
        };

        // --- Logic ---
        const parseDate = (dateStr) => {
            if (!dateStr) return null;
            if (dateStr instanceof Date) return dateStr;
            const str = String(dateStr).trim();
            if (str.includes('/')) {
                const parts = str.split('/');
                if (parts.length === 3) {
                    const day = parts[0].padStart(2, '0');
                    const month = parts[1].padStart(2, '0');
                    let year = parseInt(parts[2]);
                    if (year > 2400) year -= 543; 
                    return new Date(`${year}-${month}-${day}`);
                }
            } else {
                return new Date(str);
            }
            return null;
        }

        const getDaysRemaining = (dateStr) => {
            const targetDate = parseDate(dateStr);
            if (!targetDate || isNaN(targetDate.getTime())) return -99999;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            targetDate.setHours(0, 0, 0, 0);
            return Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
        };

        const formatDateThai = (dateStr) => {
            const date = parseDate(dateStr);
            if (!date || isNaN(date.getTime())) return String(dateStr);
            return date.toLocaleDateString('th-TH', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        const formatDateForInput = (dateStr) => {
            const date = parseDate(dateStr);
            if (!date || isNaN(date.getTime())) return "";
            return date.toISOString().split('T')[0];
        };

        // --- Components ---

        const DashboardCard = ({ title, iconName, expiredCount, warningCount, totalCount, type, onClick }) => {

                                    <p className="text-5xl font-black text-slate-700 tracking-tighter">{totalCount}</p>
                                </div>

        const CarFormModal = ({ car, mode, onClose, onSave, onDelete, isSaving }) => {
            const [formData, setFormData] = useState({

            const handleDelete = () => {
                if(confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏ñ‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô "${car.plate}" ?`)) {

                                <div className="relative">
                                    <input type="date" required className="w-full p-2.5 pl-10 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm" value={formData.insurance_expire} onChange={e => setFormData({...formData, insurance_expire: e.target.value})} />

                                <div className="relative">

        const DetailModal = ({ category, data, allCarsData, onClose, onEditCar }) => {

            const themeBg = category === 'insurance' ? 'bg-blue-600' : category === 'tax' ? 'bg-emerald-600' : 'bg-slate-700';

                                    <input type="text" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ..." className="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-slate-400 text-sm bg-white" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-20">

                                                            <span>‚Ä¢</span>
                                                            <span className={taxDays < 0 ? "text-red-500" : ""}>‡∏†‡∏≤‡∏©‡∏µ {formatDateThai(car.tax_expire)}</span>

            }

            const safeData = data || [];
            const expiredList = safeData.filter(d => d.days < 0);
